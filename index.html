<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #block{
            display: none;
        }
    </style>
</head>
<body>
    <button id="btn">click</button>
    <div id="block">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi distinctio reprehenderit fuga ipsam quibusdam magnam, eaque rerum ipsa neque perferendis enim, nulla minima maxime sit est accusantium similique voluptate ratione.</div>

    <script>
        let count = 0;
        const btn = document.getElementById('btn');
        const block = document.getElementById('block');
        
        btn.addEventListener('click', () => {
            count++;
            if(count === 10){
                block.style.display = 'block'
            }
        })
    </script>
</body>
</html>
